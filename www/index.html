<!DOCTYPE html>
<html>
<head>
	<title>XO pro</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />

	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/font.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/myAnimateLibrary.css">
	<link rel="stylesheet" type="text/css" href="css/page-1.css">
	<link rel="stylesheet" type="text/css" href="css/page-2.css">
	<link rel="stylesheet" type="text/css" href="css/page-31.css">
	<link rel="stylesheet" type="text/css" href="css/page-32.css">
	<link rel="stylesheet" type="text/css" href="css/page-41-42.css">
	<link rel="stylesheet" type="text/css" href="css/page-51-52.css">

	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
	<div id="wrapper">

		<div id="page-1" class="animated">
			<div>
				<p class="animated slideInUp">xo pro</p>
			</div>
			<div>
				<p class="animated slideInUp">Developed with <span>favorite</span> By liAmirali</p>
			</div>
		</div>

		<div id="page-2" class="animated">
			<div class="separate5"></div>
			<div id="onePlayer" class="animated">
				<div class="playerImgDiv">
					<img src="img/boy.png" class="animated">
				</div>
				<div class="playerTxtDiv">
					<p>یه نفره</p>
				</div>
			</div>
			<div id="playerOrPlayers">
				<div></div>
			</div>
			<div id="twoPlayer" class="animated">
				<div class="playerImgDiv">
					<div id="multiplayerImgDiv">
						<div>
							<img src="img/boy.png" class="animated">
						</div>
						<div>
							<img src="img/girl.png" class="animated">
						</div>
					</div>
				</div>
				<div class="playerTxtDiv">
					<p>دو نفره</p>
				</div>
			</div>
			<div class="separate5" style="position:absolute; bottom:0;"></div>
		</div>

		<div id="page-31" class="animated">
			<div class="nav">
				<div class="backIconDiv">
					<div class="iconNavHolder">
						<img src="img/back.png">
					</div>
				</div>
				<div class="homeIconDiv floatRight">
					<div class="iconNavHolder floatRight">
						<img src="img/home.png">
					</div>
				</div>
			</div>
			<div id="enterNameDiv">
				<div class="holder">
					<div id="txtEnterName">
						<p class="animated">
							تو بازی چی صدات کنم؟
						</p>
					</div>
					<div id="inputEnterName">
						<input class="animated" type="text" placeholder="... اسمتو اینجا بنویس">
					</div>
				</div>
				<div id="nextBtnEnterName" class="animated">
					<button>ادامه</button>
				</div>
			</div>
			<div class="separate5"></div>
		</div>

		<div id="page-32" class="animated">
			<div class="nav">
				<div class="backIconDiv">
					<div class="iconNavHolder">
						<img src="img/back.png">
					</div>
				</div>
				<div class="homeIconDiv floatRight">
					<div class="iconNavHolder floatRight">
						<img src="img/home.png">
					</div>
				</div>
			</div>
			<div id="enterNameDiv">
				<div class="holder">
					<div id="playerOneEnterName" class="animated">
						<div id="txtEnterName">
							<p class="animated">
								نفر اول، تو بازی چی صدات کنم؟
							</p>
						</div>
						<div id="inputEnterName">
							<input class="animated" type="text" placeholder="... اسمتو اینجا بنویس">
						</div>
					</div>
					<div id="playerTwoEnterName" class="animated">
						<div id="txtEnterName">
							<p>
								نفر دوم، تو بازی چی صدات کنم؟
							</p>
						</div>
						<div id="inputEnterName">
							<input type="text" placeholder="... اسمتو اینجا بنویس">
						</div>
					</div>
				</div>
				<div id="nextBtnEnterName" class="animated">
					<button>ادامه</button>
				</div>
			</div>
			<div class="separate5"></div>
		</div>

		<div id="page-41" class="animated">
			<div class="nav">
				<div class="backIconDiv">
					<div class="iconNavHolder">
						<img src="img/back.png">
					</div>
				</div>
				<div class="homeIconDiv floatRight">
					<div class="iconNavHolder floatRight">
						<img src="img/home.png">
					</div>
				</div>
			</div>
			<div class="holder">
				<div class="congratDiv">
					<p>!عالیه</p>
				</div>
				<div class="readyTxtDiv">
					<p>
						<span class="IplayerOneNameP"></span>، ببینم می‌تونی منو شکست بدی..؟
					</p>
				</div>
				<div class="readyBtnDiv">
					<button>بزن بریم</button>
				</div>
			</div>
		</div>

		<div id="page-42" class="animated">
			<div class="nav">
				<div class="backIconDiv">
					<div class="iconNavHolder">
						<img src="img/back.png">
					</div>
				</div>
				<div class="homeIconDiv floatRight">
					<div class="iconNavHolder floatRight">
						<img src="img/home.png">
					</div>
				</div>
			</div>
			<div class="holder">
				<div class="congratDiv">
					<p>آماده‌اید؟</p>
				</div>
				<div class="readyTxtDiv">
					<p>
						<span class="IIplayerOneNameP"></span> یا <span class="IIplayerTwoNameP"></span>؟ کی می‌بره؟
					</p>
				</div>
				<div class="readyBtnDiv">
					<button>بزن بریم</button>
				</div>
			</div>
		</div>

		<div id="page-51">
			<div class="nav">
				<div class="backIconDiv">
					<div class="iconNavHolder" onclick="reset_I()">
						<img src="img/back.png">
					</div>
				</div>
				<div class="homeIconDiv floatRight">
					<div class="iconNavHolder floatRight" onclick="reset_I()">
						<img src="img/home.png">
					</div>
				</div>
				<div class="resetIconDiv floatRight">
					<div class="iconNavHolder floatRight" onclick="reset_I()">
						<img src="img/reset.png">
					</div>
				</div>
			</div>
			<div id="I-gamePlay">
				<div class="gameTableDiv">
					<div class="mainGameTable">
						<div class="row">
							<div id="0-cell" class="cell"></div>
							<div class="verLineTable"></div>
							<div id="1-cell" class="cell"></div>
							<div class="verLineTable"></div>
							<div id="2-cell" class="cell"></div>
						</div>
						<div class="horLineTable"></div>
						<div class="row">
							<div id="3-cell" class="cell"></div>
							<div class="verLineTable"></div>
							<div id="4-cell" class="cell"></div>
							<div class="verLineTable"></div>
							<div id="5-cell" class="cell"></div>
						</div>
						<div class="horLineTable"></div>
						<div class="row">
							<div id="6-cell" class="cell"></div>
							<div class="verLineTable"></div>
							<div id="7-cell" class="cell"></div>
							<div class="verLineTable"></div>
							<div id="8-cell" class="cell"></div>
						</div>
					</div>
				</div>
				<div class="resultDiv">
					<div id="realPlayerPart" class="eachPlayerPart">
						<div class="XorO">
							<p>X</p>
						</div>
						<div class="playerNamePart">
							<p class="IplayerOneNameP"></p>
						</div>
						<div class="conditionPart"></div>
					</div>
					<div id="computerPart" class="eachPlayerPart">
						<div class="XorO">
							<p>O</p>
						</div>
						<div class="playerNamePart">
							<p>کامپیوتر</p>
						</div>
						<div class="conditionPart"></div>
					</div>
				</div>
			</div>
		</div>

		<div id="page-52">
			<div class="nav">
				<div class="backIconDiv">
					<div class="iconNavHolder" onclick="reset_II()">
						<img src="img/back.png">
					</div>
				</div>
				<div class="homeIconDiv floatRight">
					<div class="iconNavHolder floatRight" onclick="reset_II()">
						<img src="img/home.png">						
					</div>
				</div>
				<div class="resetIconDiv floatRight">
					<div class="iconNavHolder floatRight" onclick="reset_II()">
						<img src="img/reset.png">
					</div>
				</div>
			</div>
			<div id="II-gamePlay">
				<div class="gameTableDiv">
					<div class="mainGameTable">
						<div class="row">
							<div id="0-cell" class="cell"></div>
							<div class="verLineTable"></div>
							<div id="1-cell" class="cell"></div>
							<div class="verLineTable"></div>
							<div id="2-cell" class="cell"></div>
						</div>
						<div class="horLineTable"></div>
						<div class="row">
							<div id="3-cell" class="cell"></div>
							<div class="verLineTable"></div>
							<div id="4-cell" class="cell"></div>
							<div class="verLineTable"></div>
							<div id="5-cell" class="cell"></div>
						</div>
						<div class="horLineTable"></div>
						<div class="row">
							<div id="6-cell" class="cell"></div>
							<div class="verLineTable"></div>
							<div id="7-cell" class="cell"></div>
							<div class="verLineTable"></div>
							<div id="8-cell" class="cell"></div>
						</div>
					</div>
				</div>
				<div class="resultDiv">
					<div id="realPlayerOnePart" class="eachPlayerPart">
						<div class="XorO">
							<p>X</p>
						</div>
						<div class="playerNamePart">
							<p class="IIplayerOneNameP"></p>
						</div>
						<div class="conditionPart"></div>
					</div>
					<div id="realPlayerTwoPart" class="eachPlayerPart">
						<div class="XorO">
							<p>O</p>
						</div>
						<div class="playerNamePart">
							<p class="IIplayerTwoNameP"></p>
						</div>
						<div class="conditionPart"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/setWandH.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/I-playMode.js"></script>
	<script type="text/javascript" src="js/II-playMode.js"></script>
</body>
</html>
